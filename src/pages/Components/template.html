<div id="Components">
  <H1>{{ msg }}</H1>
  <parts v-for='(items) in number_list' :ref="'id'" v-show="5 == open_tag_no"
         v-bind:msg="items"　
         v-on:attack="setNumberList"></parts>
  <button @click="remove()">コンポネットの数を減らすボタンだよ</button>
  <button @click="open()">コンポネットを呼び出すよ</button>
</div>
